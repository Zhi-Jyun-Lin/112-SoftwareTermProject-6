<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲上傳</title>
</head>
<body>

<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="gameFile">選擇要上傳的遊戲：</label>
    <input type="file" id="gameFile" name="gameFile" accept=".zip, .rar">
    <br>
    <input type="submit" value="上傳遊戲">
</form>

</body>
</html>
